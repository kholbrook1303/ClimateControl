<!DOCTYPE html>
<html  data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />

    <script src="/static/js/popper.min.js"></script>
